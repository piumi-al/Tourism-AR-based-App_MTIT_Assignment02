<!DOCTYPE html>
<html>

<head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
  
    <a-assets>
	<a-asset-item id="obj2" src="dolphin_v2_max2011_it2.obj"></a-asset-item>
	</a-assets>

	<!--Dolphin AR object-->
	<a-marker preset='custom' type='pattern' url='pattern-p.patt'>
		<a-entity obj-model="obj: #obj2;" material="src: dolphin.jpg" rotation="0 180 250" position="0 0 0.8" scale="0.01 0.01 0.01" >
			<a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
		</a-entity>
		<a-entity position="2 0.2 1.0" scale="4 4 4" rotation="-90 0 0" text="value: Dolphin;color:white"></a-entity>
		<a-entity position="2 0.2 1.2"  scale="4 4 4" rotation="-90 0 0" text="value: Aluvihare W B W M R U P U;color:white"></a-entity>
	</a-marker>
	
	
	
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
