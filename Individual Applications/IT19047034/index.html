<!DOCTYPE html>
<html>

<head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
  
    <a-assets>
      <a-asset-item id="obj2" src="12993_Long_Fin_White_Cloud_v1_l3.obj"></a-asset-item>
    </a-assets>

	<!--Fish AR object-->
  <a-marker preset='custom' type='pattern' url='pattern-r.patt'>
	 <a-entity obj-model="obj: #obj2;" material="src: 12993_Long-Fin_diffuse.jpg" rotation="0 180 180" position="0 0 0.5" scale="0.5 0.5 0.5" ></a-entity>
   <a-entity position="2 0.2 1.0" scale="4 4 4" rotation="-90 0 0" text="value: Long Fine Fish;color:white"></a-entity>
	 <a-entity position="2 0.2 1.2"  scale="4 4 4" rotation="-90 0 0" text="value: Wijayasinha P.R.;color:white"></a-entity>
  </a-marker>

    
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
